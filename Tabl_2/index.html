<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Макет на осн.bootstrap</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="css/style.css">

</head>
<body>

	
<div class="container">
		<div class="row">
			<div class="col-1 ml-3 mr-3 circle">1</div>
			<div class="col-2 mr-4 grey">2</div>			
			<div class="col-2 mr-4 grey">3</div>	
			<div class="col-2 mr-4 grey">4</div>			
			<div class="col-2 mr-4 grey">4</div>			
		</div>	

		<div class="row mt-5 center ">
			<div class="col d-flex flex-column">
				<div class="col-6 left">
					<div class="row">
						<div class="col inside"></div>
					</div>
				</div>
				<div class="col-6 left">
					<div class="row">
						<div class="col inside_big"></div>
					</div>
				</div>			
				<div class="col-6 left">
					<div class="row">
						<div class="col inside"></div>
					</div>
				</div>	
			</div>
			<div class="col d-flex flex-column">
				<div class="col-2 mt-4 ml-6 circle_right">1</div>
					<div class="row">
						<div class="col-1 mt-4 ml-0 circle_small">1</div>
							<div class="col-10 ml-2 mt-4 right_o">1</div>
						<div class="col-1 mt-4 ml-0 circle_small">2</div>
							<div class="col-10 ml-2 mt-4 right_o">2</div>
						<div class="col-1 mt-4 ml-0 circle_small">3</div>
							<div class="col-10 ml-2 mt-4 right_o">3</div>
						<div class="col-1 mt-4 ml-0 circle_small">4</div>
							<div class="col-10 ml-2 mt-4 right_o">4</div>
						<div class="col-1 mt-4 ml-0 circle_small">5</div>
							<div class="col-10 ml-2 mt-4 right_o">5</div>
						<div class="col-1 mt-4 ml-0 circle_small">6</div>
							<div class="col-10 ml-2 mt-4 right_o">6</div>
					</div>
			</div>			
		</div>
</div>


</body>
</html>
